<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">로그인</h1>

    <form id="signin-form">
        <div>
            <label for="id" class="block text-gray-700 font-semibold">아이디</label>
            <input type="id" id="id" name="id" required
                class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
        </div>
        <div class="mt-4">
            <label for="password" class="block text-gray-700 font-semibold">비밀번호</label>
            <input type="password" id="password" name="password" required
                class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
        </div>
        <div class="mt-4 flex items-center">
            <input type="checkbox" id="remember_me" name="remember_me" value="30d"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember_me" class="ml-2 text-sm text-gray-700">자동 로그인 (30일)</label>
        </div>

        <button type="submit"
            class="mt-6 w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
            로그인
        </button>
    </form>
    <!-- 회원가입 / 비밀번호 찾기 -->
    <div class="mt-6 text-center text-sm text-gray-600">
        <p>
            계정이 없으신가요?
            <a href="{{ request.base_url }}user/signup" class="text-indigo-600 hover:underline font-semibold">회원가입</a>
        </p>
        <p class="mt-2">
            <a href="{{ request.base_url }}user/forgot-password"
                class="text-gray-500 hover:text-indigo-600 hover:underline">
                비밀번호를 잊으셨나요?
            </a>
        </p>
    </div>
</div>

<script>
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            id: e.target.id.value,
            password: e.target.password.value,
            remember_me: e.target.remember_me.checked
        };

        try {
            const response = await fetch('{{ request.base_url }}user/signin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (!response.ok) {
                await alert(result.detail || '로그인 실패');
                return;
            }

            window.location.href = result.redirect;
        } catch (err) {
            await alert('서버 통신 오류');
            console.error(err);
        }
    });
</script>
