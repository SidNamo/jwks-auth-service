<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">회원가입</h1>

    <form id="signup-form">
        <div>
            <label for="id" class="block text-gray-700 font-semibold">아이디</label>
            <input type="id" id="id" name="id" required
                class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
        </div>

        <div class="mt-4">
            <label for="name" class="block text-gray-700 font-semibold">이름</label>
            <input type="text" id="name" name="name" required
                class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
        </div>

        <div class="mt-4">
            <label for="password" class="block text-gray-700 font-semibold">비밀번호</label>
            <input type="password" id="password" name="password" required
                class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
        </div>

        <div class="mt-4">
            <label for="password_verify" class="block text-gray-700 font-semibold">비밀번호 확인</label>
            <input type="password" id="password_verify" name="password_verify" required
                class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
        </div>

        <button type="submit"
            class="mt-6 w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
            회원가입
        </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
        <p>
            이미 계정이 있으신가요?
            <a href="{{ request.base_url }}user/signin" class="text-indigo-600 hover:underline font-semibold">로그인</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            id: e.target.id.value,
            name: e.target.name.value,
            password: e.target.password.value,
            password_verify: e.target.password_verify.value
        };

        try {
            const response = await fetch('{{ request.base_url }}user/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (!response.ok) {
                await alert(result.detail || '회원가입 실패');
                return;
            }

            await alert(result.message);
            window.location.href = result.redirect;
        } catch (err) {
            await alert('서버 통신 오류');
            console.error(err);
        }
    });
</script>
