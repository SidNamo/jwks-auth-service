<div class="bg-white shadow-md rounded-2xl p-6">
    <!-- ✅ 상단 -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Application 목록</h2>
        <button type="button" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
            onclick="openAppAddModal()">
            Application 등록
        </button>
    </div>

    <!-- ✅ 테이블 -->
    <table class="w-full border border-gray-300 rounded text-sm">
        <thead class="bg-gray-100 text-gray-700">
            <tr>
                <th class="p-3 text-left w-1/3">Client ID</th>
                <th class="p-3 text-left w-1/3">Application 명</th>
                <th class="p-3 text-center w-1/3">Action</th>
            </tr>
        </thead>
        <tbody id="app-table-body">
            {% for app in apps %}
            <tr class="border-t hover:bg-gray-50">
                <td class="p-3 font-mono text-gray-800">{{ app.client_id }}</td>
                <td class="p-3">{{ app.name }}</td>
                <td class="p-3 text-center">
                    <button class="text-indigo-600 hover:text-indigo-800" onclick="editApp({{ app.id }})">
                        <i data-lucide="pencil"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700 ml-3" onclick="deleteApp({{ app.id }})">
                        <i data-lucide="trash-2"></i>
                    </button>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="p-3 text-center text-gray-500">등록된 애플리케이션이 없습니다.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        lucide.createIcons();
    });
</script>
